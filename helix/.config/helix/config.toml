theme = "rose_pine_moon"

[editor]
line-number = "relative"
mouse = false
cursorline = true
color-modes = true
true-color = true
rulers = [80, 120]

# XXX: not sure what this does, really
auto-format = true

end-of-line-diagnostics = "hint"

[editor.inline-diagnostics]
cursor-line = "error"

[editor.lsp]
display-inlay-hints = true

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.indent-guides]
render = true
character = "â”†"
skip-levels = 2


[keys.normal]
C-s = ":w"
"C-." = "code_action"
esc = ["collapse_selection", "keep_primary_selection"]
"C-;" = "toggle_comments"
";" = "command_mode"
":" = "collapse_selection"

[keys.insert]
j = { k = "normal_mode" } # Maps `jk` to exit insert mode
